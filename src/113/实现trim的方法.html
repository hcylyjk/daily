<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>trim()</title>
</head>
<body>
    
    <script>
        (function(){
            this.trim = function(str){
                return str.replace(/(^\s*)|(\s*$)/g,'');
            }
        }).call(window || {});  
        
        var str = '   hcyhello    ';
        console.log(str);
        
        console.log(trim(str))
        console.log(str.trim());
        
    </script>
</body>
</html>
