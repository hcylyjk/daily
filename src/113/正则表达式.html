        console.dir(reg)
        //直接建立
        var reg = /hcy/g;

        //元字符：不代表字符本身字面的意思，只是更好的辅助字符而已
        //点字符(.)匹配任意字符，除特殊字符外
        var reg = /2.4/;

        //^$表示从开始到结尾所包含的字符
        //选择符 |
