        //ES6-ECMAScript2015
        //let 1.在同一个块级作用域内，不允许重复声明变量，2.仅在块级作用域内有效 3.形参和变量不能有相同的名字4.声明变量不会提升

        //不希望改变的变量用const,定义常量,定义之后，内存地址就已经固定了，所以一开始就要初始化
        const PI = 3.14;


        //箭头函数不能是new,不是构造函数,没有arguments

        //字符串模板 ${}


        //解构赋值 ->从数组和对象中提取值，对变量赋值，
        var obj1 = {
            a:1,
            b:6,
            g:7
        }
        var arr =[9,0,4];
        function fn(obj,arr){
            var {a,b,g} = obj;
            var [h,j,k] = arr;
            console.log(g,b,a);
            console.log(h,j,k);
        }
        fn(obj1,arr);


        //总结：1.let、const、var的区别：
        //1.let,const作用于块级作用域，没有变量的提升，重复声明变量会报错
        //2.const声明的常量是不可变的，准确点说是内存地址是不可变的，声明时必须初始化。
        //3.只要let存在于这个块级作用域内，它所声明的变量就会绑定在这个区域，把这个叫做暂时性死区（TDZ）
        //4.var定义的变量，作用域是整个封闭函数，是全局的
