<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul class="list">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>

    <script>
        //Array.from()将伪数组转成真正的数组
        var lis = document.querySelectorAll('.list li');//类数组、伪数组
        //console.log(lis);
       // console.dir(lis)
        //console.log(lis);
        function toArr(obj){
            console.log(obj);
            console.log(this);
            var _this = this;
            obj.forEach(function(item){
                _this.push(item);
                
            });
           
            return this;
        }
        console.log(toArr.call([],lis));
    </script>
</body>
</html>
