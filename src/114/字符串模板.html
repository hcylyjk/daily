        //模板中调用函数


        //模板字符串之中嵌套赋值模板
        let data = [{
            id: 1,
            name: 'hcy'
        }, {
            id: 2,
            name: 'yjk'
        }];
        const temp = add => {
            return `
                <table>
                    ${add.map(addr => {
                return `
                        <tr><td>${addr.id}</td></tr>
                        <tr><td>${addr.name}</td></tr>
                        `}).join('')

                }
                </table>
            `

        }
        console.log()
        document.querySelector('body').innerHTML = temp(data);

        //字符串模板嵌套的，一层字符串模板可以接着一层，方便可用  `${}`
